<header fxLayout="row" fxLayoutAlign="space-between">
  <h1>
    Spacestagram
  </h1>
  <div fxLayout="row" fxLayoutAlign="center center">
    <button fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px" class="round-btn">
      <i class="material-icons">tune</i>
      <span>
        Filter
      </span>
    </button>
  </div>
</header>
<div class="main-body" fxLayout="column" fxLayoutAlign="center center">
  <div ngClass.gt-sm="lg-container" *ngFor="let pod of data" class="pb-3">
    <shopify-picture-card [data]="pod"></shopify-picture-card>
  </div>
</div>
<footer>
  Footer
</footer>
