<div fxLayout="column" fxLayoutAlign="start end" class="modal" *ngIf="show">
    <div class="modal-body" fxLayout="column" fxLayoutGap="10px">
        <button fxLayout="row" fxLayoutAlign="center center" class="round-btn" (click)="loadDataLastNDays(10)">
            <span>Last 10 days</span>
        </button>
        <button fxLayout="row" fxLayoutAlign="center center" class="round-btn" (click)="loadDataLastNDays(30)">
            <span>Last 30 days</span>
        </button>
        <div fxLayout="column">
            <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
                <label for="startDate">Start Date:</label>
                <input id="startDate" type="date" min="1995-06-16" [max]="today | date:'YYYY-MM-dd'" [formControl]="startDate"/>
            </div>
            <p *ngIf="!startDate.valid" class="text-error m-0">* Please select a valid start date</p>
        </div>
        <div fxLayout="column">
            <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
                <label for="endDate">End Date:</label>
                <input id="endDate" type="date" min="1995-06-16" [max]="today | date:'YYYY-MM-dd'" [formControl]="endDate"/>
            </div>
            <p *ngIf="!endDate.valid" class="text-error m-0">* Please select a valid end date</p>
        </div>
        <button fxLayout="row" fxLayoutAlign="center center" class="round-btn green" (click)="loadData()" [disabled]="!formValid">
            <span>Apply</span>
        </button>
    </div>
</div>
